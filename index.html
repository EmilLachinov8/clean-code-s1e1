<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="todoblock">
      <section class="todoblock__header" id="add-item">
        <label class="add-label" for="new-task">Add Item</label>
        <div class="task-line">
          <input id="new-task"class="task add-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="block-name">Todo</h3>
      <ul class="todoblock__incomplete" id="incomplete-tasks">
        <li class="list">
          <input type="checkbox">
          <label class="task">
            Pay Bills
          </label>
          <input type="text" class="task-input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="remove-img" src="./remove.svg" alt="remove image">
          </button>
        </li>
        <li class="list edit-mode">
          <input type="checkbox">
          <label class="task">
            Go Shopping
          </label>
          <input type="text" value="go shopping" class="task-input">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete">
            <img class="remove-img" src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
      <h3 class="block-name">Completed</h3>
      <ul class="todoblock__complete" id="completed-tasks">
        <li class="list">
          <input type="checkbox" checked>
          <label class="task">
            See the Doctor
          </label>
          <input type="text" class="task-input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="remove-img" src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
